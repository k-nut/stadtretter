<!doctype html>
<html>
  <head>
    <meta charset=utf8 />
    <title> Stadtretter | {% block title %} start! {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css' ) }}" /> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-responsive.css' ) }}" /> 
    <script src="{{ url_for('static', filename='components/jquery/jquery.js') }}"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.css" />
    <!--[if lte IE 8]>
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.ie.css" />
    <![endif]-->
    <script src="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.js"></script>
    <script src="{{url_for('static', filename='scripts/leaflet_embed.js') }}"></script>
    <script>
    $(document).ready(function(){
      initmap();
      $(".popup").css("display", "none");
      doit();
      map.on('moveend', function(){doit()});
    });
    </script>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand"> Stadtretter </a>
        <ul class="nav">
          <li><a href="javascript:add_new_marker()"><i class="icon-plus"></i> Hinzuf√ºgen </a>
          <li><a href="login" id="login"><i class="icon-user"></i>Anmelden</a>
        </ul>
        <form action="javascript:zoom($('#search').val())">
          <input id="search" type="text" style="height: 100%; float: right; margin-top: 5px;"/>
          <span style="display: none"> <input type="submit" /></span>
        </form>
      </div>
    </div>
    <div id="map" style="position: absolute; top:40px; bottom:0; left:0; right:0;"></div>
    <div class="popup" style="display: none; position:absolute; right: 50px; background-color: white; border-radius: 10px; padding: 25px; box-shadow: 5px 5px 10px black">
      <i class="icon-remove-sign" style="float: right; margin-bottom: 10px; cursor: pointer;" onclick="closepopup()"></i>
      <form action="/add" method="post">
        <table>
          <tr>
            <td> Name </td>
            <td> <input type="text" name="name" /></td>
          </tr>
          <tr>
            <td> Aktion </td>
            <td> <input type="text" name="title" /></td>
          </tr>
          <tr>
            <td> Bild </td>
            <td> <input type="text" name="picture" /></td>
          </tr>
        </table>
        <div style="display: none;">
          <input id="lat-input" type="hidden" name="lat" />
          <input id="lng-input" type="hidden" name="lon" />
        </div>
        <input type="submit" />
      </form>
    </div>
  </body>
</html>
